# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  padding:
    x: 3
    y: 3

  decorations: none
  opacity: 0.85
  dynamic_title: true
  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: Hack Nerd Font
    # family: DejaVu Sans Mono
    style: Regular

  bold:
    family: Hack Nerd Font
    # family: DejaVu Sans Mono
    style: Bold

  italic:
    family: Hack Nerd Font
    # family: DejaVu Sans Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    # family: DejaVu Sans Mono
    style: Bold Italic
  
  size: 7

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true
alt_send_esc: true

# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'
